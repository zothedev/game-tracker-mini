<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tracker</title>
</head>

<body>
    <div class="title">
        <h1>GAME</h1>
        <img width="80" height="80" src="./assets/checkbox.svg" alt="box with a check through">
        <h1>PLAY</h1>
    </div>

    <nav>
        <button class="allTabs">All My Games</button>
        <button class="upcoming">Upcoming</button>
        <button class="playing">Playing</button>
        <button class="complete">Complete</button>
    </nav>

    <div class="dashboard">
        <button class="addGameButton">Add New Game</button>
    </div>

    <main>
        <h2 class="viewing">Viewing All My Games:</h2>
    </main>

    <h2></h2>

    <section></section>

    
</body>

</html>
